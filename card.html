<button class="btn btn-info" ng-click="showProduct()">Повернутись до товарів</button>
<table class="table table-striped table-bordered">
	<tr>
		<th>Name of product</th>
		<th>Counts</th>
		<th>Price</th>
		<th>Delete</th>
	</tr>
	<tr ng-repeat="item in cart">
		<td>{{item.name}} {{item.model}}</td>
		<td>
			<button ng-click="plusCount(item)">+</button>
			{{item.newcount}}
			<button ng-click="minusCount(item)">-</button>
		</td>
		<td>{{item.newprice}} UHA</td>
		<td><button class="btn btn-danger btn-xs" ng-click="deleteProduct(item)">Delete</button></td>
	</tr>
</table>
<div class="panel panel-info">
	<div class="panel-heading">
		<h4>Загальна вартість:{{totalSum()}} UHA</h4>
	</div>
</div>
