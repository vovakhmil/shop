<button class="btn btn-info" ng-click="showProduct()">Повернутись до товарів</button>

<form name="myform" novalidate >
  <div class="form-group">
    <label>Назва фірми</label>
    <input type="text" class="form-control" name="name"  required ng-model="newp.name">
  </div>
  <div class="form-group">
    <label>Модель</label>
    <input type="text" class="form-control" name="model" required ng-model="newp.model">
  </div>
  <div class="form-group">
    <label>Категорія</label>
    <input type="text" class="form-control" name="category" required ng-model="newp.category">
  </div>
  <div class="form-group">
    <label>Кількість</label>
    <input type="text" class="form-control" name="count" required ng-model="newp.count">
  </div>
  <div class="form-group">
    <label>Ціна</label>
    <input type="text" class="form-control" name="price" required ng-model="newp.price">
  </div>
  <div class="form-group">
    <label>Фото</label>
    <input type="text" class="form-control" name="path" required ng-model="newp.path">
  </div>
    <button type="submit" class="btn btn-success col-md-offset-6" ng-click=addProduct(newp)>ADD BD</button>
</form>
